<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>[Şirket Adı]Doktor paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" type="text/css" href="Design/drpage.css" />
</head>
<body>
    <div class="appointments" >
        <h1>Randevularınız</h1>
        <table>
            <tr>
                <th>Hasta Adı Soyadı</th>
                <th>Hasta Yaşı</th>
                <th>Yapılacak İşlem</th>
                <th>Gün</th>
                <th>Saat</th>
<!-- CONNECTION YAPILMASI GEREKİYOR.-->
            </tr>
        </table>
        <div class="leftBar">
            <div class="container">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <span class="title">Anasayfa </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fas fa-address-card"></i>
                                </span>
                                <span class="title">Randevu Takip.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                                <span class="title">İletişim.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                                <span class="title">Çıkış</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="toggle"></div>
            </div>
        </div>
    </div>
        <script>
            const navigation = document.querySelector('.navigation');
            document.querySelector('.toggle').onclick = function () {
                this.classList.toggle('active')
                navigation.classList.toggle('active');
            }
        </script>
</body>
</html>
