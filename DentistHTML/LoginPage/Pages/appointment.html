<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>[Şirket Adı]Randevu Al.</title>
    <link rel="stylesheet" href="Design/appointment.css" />
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Online Randevu</h2>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">Adınız</p>
                <div class="form-field">
                    <input style="width:75%;" type="text" placeholder="Ad">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">Soyadınız</p>
                <div class="form-field">
                    <input style="width:75%;" type="text" placeholder="Soyad">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">E-mail adresi giriniz.</p>

                <div class="form-field">
                    <input style="width:65%;" type="email" placeholder="Email">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">Telefon numarası giriniz.</p>

                <div class="form-field">
                    <input style="width:60%;" type="text" placeholder="Telefon Numarası">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">Randevu Tarihi</p>

                <div class="form-field">
                    <input type="date">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">Saat</p>

                <div class="form-field">
                    <input type="time">
                </div>
                <p style="margin-bottom: 10px; 
    outline: none; 
    transition: border-color 0.5s; 
    text-align: center; 
    color: #499495; 
    font-weight: bold; ">İlgili hekimi seçiniz.</p>

                <div class="custom-select">
                    <select name="select" id="#">
                        <option value="1">Hekim1</option>
                        <option value="2">Hekim2</option>
                        <option value="3">Hekim3</option>
                        <option value="4">Hekim4</option>
                        <option value="5">Hekim5</option>
                        <option value="5+">Hekim6</option>
                    </select>
                </div>

                <button class="btn">RANDEVU OLUŞTUR.</button>
            </form>
        </div>
    </div>
</body>
</html>
