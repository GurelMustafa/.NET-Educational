<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> [Şirket ADI] Kayıt Sayfası</title>
    <link rel="stylesheet" href="Design/registerSheet.css" />
</head>
<body>
    <form class="loginform" action="./" method="POST">
        <div class="loginlogocontainer">
            <img class="loginlogo" src="Design/output-onlinepngtools.png" alt="Logo" />
        </div>
        <div class="logincontent">
            <input class="logininput" type="text" name="name" placeholder="Ad" />
            <input class="logininput" type="text" name="surname" placeholder="Soyad" />
            <input class="logininput" type="email" name="email" placeholder="E-Mail" />
            <input class="logininput"  type="text" onfocus="(this.type='date')" name="dateofB" placeholder="Doğum Tarihi" />
            <input class="logininput" type="password" name="password" placeholder="Şifre" />
            <button class="registerbutton" type="submit">Kayıt Ol</button>
            <div class=" registerlinks">
                <a href="LogInPage.html" class="registerlink1">Giriş sayfasına dön.</a>
            </div>
        </div>
    </form>
</body>
</html>
